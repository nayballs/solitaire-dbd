<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0c"/>

  <!-- Blood glow from top -->
  <ellipse cx="256" cy="80" rx="250" ry="120" fill="url(#bloodGlow512)"/>

  <!-- Fog effect -->
  <ellipse cx="150" cy="400" rx="200" ry="100" fill="url(#fogGlow)" opacity="0.3"/>
  <ellipse cx="400" cy="350" rx="150" ry="80" fill="url(#fogGlow)" opacity="0.2"/>

  <!-- Card shadow -->
  <rect x="130" y="78" width="260" height="370" rx="20" fill="rgba(0,0,0,0.5)"/>

  <!-- Card -->
  <rect x="126" y="71" width="260" height="370" rx="20" fill="#1a1a1f" stroke="#8b0000" stroke-width="4"/>

  <!-- Entity symbol -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" fill="#8b0000" text-anchor="middle" opacity="0.7">⛧</text>

  <!-- Scratches on card -->
  <line x1="160" y1="200" x2="200" y2="180" stroke="#3a3a40" stroke-width="2" opacity="0.5"/>
  <line x1="340" y1="350" x2="360" y2="380" stroke="#3a3a40" stroke-width="2" opacity="0.5"/>

  <!-- A in corners -->
  <text x="146" y="130" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#d4c4a8">A</text>
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="40" fill="#cc0000">♠</text>

  <defs>
    <radialGradient id="bloodGlow512">
      <stop offset="0%" stop-color="#8b0000" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8b0000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="fogGlow">
      <stop offset="0%" stop-color="#2a2a35" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1a1a1f" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
