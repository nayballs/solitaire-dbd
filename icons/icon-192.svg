<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Dark background -->
  <rect width="192" height="192" rx="40" fill="#0a0a0c"/>

  <!-- Blood glow -->
  <ellipse cx="96" cy="40" rx="80" ry="40" fill="url(#bloodGlow192)"/>

  <!-- Card -->
  <rect x="46" y="26" width="100" height="140" rx="12" fill="#1a1a1f" stroke="#8b0000" stroke-width="2"/>

  <!-- Entity symbol pattern -->
  <text x="96" y="105" font-family="Arial, sans-serif" font-size="50" fill="#8b0000" text-anchor="middle" opacity="0.8">⛧</text>

  <!-- A in corner -->
  <text x="56" y="52" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d4c4a8">A</text>
  <text x="58" y="70" font-family="Arial, sans-serif" font-size="16" fill="#cc0000">♠</text>

  <defs>
    <radialGradient id="bloodGlow192">
      <stop offset="0%" stop-color="#8b0000" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b0000" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
